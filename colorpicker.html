<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="colorPicker.css">
</head>
<body>

    <h1>RGB Color Game!
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        Guess the color
    </h1>

    <div class="nav">
        <button id="newColorButton">NEW COLORS</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected" id="hardButton">Hard</button>
    </div>

    <div class="container">
        <div id="c1" class="square"></div>
        <div id="c2" class="square"></div>
        <div id="c3" class="square"></div>
        <div id="c4" class="square"></div>
        <div id="c5" class="square"></div>
        <div id="c6" class="square"></div>
    </div>

    <script text="text/javascript" src="colorPicker.js"></script>
</body>
</html>
